<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yoga mugs - Landing page</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="header">
      <a href="#">
        <img
          id="header-img"
          src="./assets/images/logo.png"
          alt="Yoga mugs logo"
        />
      </a>

      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#features">Features</a>
          </li>
          <li>
            <a class="nav-link" href="#pricing">Pricing</a>
          </li>
          <li>
            <a class="nav-link" href="#news">News</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <img src="./assets/images/mug.jpg" alt="mug" />
      </div>
      <section id="features">
        <h2>Check out our promotion video</h2>
        <div class="video">
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/wLYQ1aWK7Z8"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <section id="pricing">
        <h2>Purchase your own mug right now</h2>
      </section>
      <section id="news">
        <h2>Subscribe to our news letter</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your best email address"
            required
          />
          <input type="submit" id="submit" value="submit" />
        </form>
      </section>
    </main>
    <footer>
      <img src="./assets/images/logo.png" alt="Yoga mugs logo" />
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
